[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Prepend sys.path with the current directory
prepend_sys_path = .

# Path separator for multiple script locations
path_separator = os

# Database URL is provided via environment variables (DATABASE_URL or DATABASE_URL_LOCAL)
# Leave this empty - it's handled in alembic/env.py
sqlalchemy.url =

# Template used to generate migration file names; default: %%(rev)s_%%(slug)s
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# version location specification; this defaults to alembic/versions
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version path separator; defaults to os.pathsep
# version_path_separator = :

# set to 'true' to search source files recursively in each "version_locations" directory
# recursive_version_locations = false

# the output encoding used when revision files are written from env.py
# output_encoding = utf-8


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S