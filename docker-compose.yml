services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5460:5432"  # Exposed for local development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 2s
      timeout: 2s
      retries: 10
    volumes:
      - pgdata_test:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: petcare_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  app:
    build: .
    container_name: petcare_app
    restart: unless-stopped
    working_dir: /app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://test:test@db:5432/test_db
      TEST_DATABASE_URL: postgresql+asyncpg://test:test@db:5432/test_db

      # Migrations
      RUN_MIGRATIONS: "true"

      # JWT/Auth
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # MinIO
      MINIO_SECURE: "false"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: my-bucket

      # APIs
      OPENCAGE_API_KEY: d2a7803eb92f412ab508027c64d915ac
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "127.0.0.1:9002:5000"
    volumes:
      - .:/app
    command: >
      sh -c "
      echo 'RUN_MIGRATIONS='$$RUN_MIGRATIONS &&
      if [ \"$$RUN_MIGRATIONS\" = \"true\" ]; then
        echo 'Running Alembic migrations...' &&
        alembic upgrade head;
      fi &&
      echo 'Starting application...' &&
      exec uvicorn main:app --host 0.0.0.0 --port 5000 --log-level info
      "

volumes:
  pgdata_test:
  minio_data: